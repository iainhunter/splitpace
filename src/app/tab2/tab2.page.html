<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Timer </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Timer</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card>
        <ion-card-header>
            <ion-card-title>Goal race: {{ predrace }}<br>Goal time: {{ predtimestring }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-button expand="block" (click)="resetRace()">
                {{ resetButton }}
            </ion-button>
            <ion-item>
                <ion-label>First split:</ion-label>
                <input style="max-width: 40% !important;" type="number" id="firstSplit" value="400" (focusout)="ngOnInit()" matInput>
            </ion-item>
            <ion-item>
                <ion-label>Split distance:</ion-label>
                <input style="max-width: 40% !important;" type="number" id="splitDist" value="400" (focusout)="ngOnInit()" matInput>
            </ion-item>
            <ion-label>Unit</ion-label>
            <ion-select id="splitunit" value="m" placeholder="meters" (ionChange)="splitUnit($event)">
                <ion-select-option value="m">meters</ion-select-option>
                <ion-select-option value="km">kilometers</ion-select-option>
                <ion-select-option selected value="mi">miles</ion-select-option>
            </ion-select>
            <ion-button expand="block" (click)="startTimer()">
                {{ startButton }}
            </ion-button>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-item>
            <ion-label class="timerlabel">{{ timedisplay }}</ion-label>
        </ion-item>
    </ion-card>

    <div id="splitData" class="fixedwidth" style="overflow-y: scroll; height: 400px"></div>
</ion-content>
